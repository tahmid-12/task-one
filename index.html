<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <div class="container">

             <!--digg and Schedule a call button-->
            <div class="card" style="margin-top: 5px;">
                <div class="card-body">
                    <span style="font-family: 'Anton', sans-serif; font-size: 25px;">
                        digg

                    <!--Button-->
                    <div class="btn-group schedule-btn" role="group" aria-label="Basic example" style="">
                        <button type="button" class="btn btn-default">Schedule a Call</button>
                    </div>
                </div>
            </div>

            <br>

            <!--Image Card-->
            <div class="card image-card">

            </div>

            <!--Another header-->
            <h2 class="text-center header2">What would you like to build?</h2>

           
          <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="#">Mobile App</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Web Solution</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Marketplace</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ecommerce</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Automation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Something Else</a>
            </li>
          </ul>

            <!--Netflix Card-->
            <div class="card build">
              <!--Another header-->
              <div class="row">
                <h2 class="text-left header2 ml-5">Which of the most following apps resembles your idea?</h2>
                <!--Button
                  <button type="button" class="btn btn-default" style="height: 25px; width: 25px;" value="View All"></button>
                 
                 <input type="submit" class="btn btn-info b2" value="View All">
                -->
                 <button type="button" class="btn btn-default" style="margin-left: 450px;;">View All</button>
              </div>
              <br>
              <p class="text-left app">Give us a better idea about your app</p>

              <br>

              <div class="card" style="margin-left: 55px; width: 280px;">
                <div class="card-body">
                   <h5>Netflix</h5>
                </div>
              </div>

            </div>

     </div>
    <!-- Optional JavaScript -->

<!doctype html>

  <body>

    <!--digg and Schedule a call button start-->
    <div class="digg">
      <div class="card-body">
          <span>
              digg
          </span>

              <button type="button" class="btn btn-default">Schedule a Call</button>
          </div>
      </div>
  </div>
  <!--digg and Schedule a call button finish-->

     <br>

          <!--What would you like to build? finish-->

          <br>

          <!--Nav bar start-->
            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist" style="margin-bottom: -15px;">
              <li class="nav-item">
                  <a class="nav-link" id="home-tab" data-toggle="tab" href="#mob_app" role="tab" aria-controls="home" aria-selected="false">Mobile App</a>

              <li class="nav-item">
                  <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#web_solution" role="tab" aria-controls="profile" aria-selected="true">Web Solution</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="contact-tab" data-toggle="tab" href="#marketplace" role="tab" aria-controls="contact" aria-selected="false">Marketplace</a>

              <li class="nav-item">

              <li class="nav-item">
                  <a class="nav-link" id="contact-tab" data-toggle="tab" href="#automation" role="tab" aria-controls="contact" aria-selected="false">Automation</a>

              </li>
            </ul>

          <br>

          <!--Box1 start-->
          <div class="box1">
              <!--Which of the most following apps resembles your idea? and View All Button Start-->
              <div class="row">
                 <h2 class="text-left header1 ml-5">Which of the most following apps resembles your idea?</h2>
                 <button type="button" id="view" class="btn btn-default view">View All</button>
                 <br>
                 <p class="text-left app" style="">Give us a better idea about your app</p>
              </div>
              <!--Which of the most following apps resembles your idea? and View All Button End-->
          </div>
          <!--Box1 end-->
